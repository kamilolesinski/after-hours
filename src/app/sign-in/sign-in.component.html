<form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
  <app-username formControlName="username"></app-username>
  <app-password formControlName="password" [label]="'Password'"></app-password>
  <app-submit [content]="'Sign in'" [status]="signInForm.status"></app-submit>
</form>
<a routerLink="/sign-up">
  Sign up
</a>
